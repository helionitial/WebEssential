<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>

<p>Click the button to loop through a block of code five times. </p>
<button onClick="myFunction()">Try it</button>
<br>
<button onClick="myFunction1()">Test myFunction1()</button>
<button onClick="myFunction2()">Test myFunction2()</button>
<button onClick="myFunction3()">Test myFunction3()</button>
<button onClick="myFunction4()">Test myFunction4()</button>
<button onClick="myFunction5()">Test myFunction5()</button>
<br>
<p id="demo"></p>
<br>
<script>
function myFunction()
{
	var x = "", i;
	for(i = 0; i < 5; i ++)
	{
		x = x + " The number is " + i + "<br>";
	}
	
	document.getElementById("demo").innerHTML = x;
}

function myFunction1()
{
	var x = "", i;
	for(i = 1; i <= 6; i ++){
		x = x + "<h" + i + ">Heading " + i + "</h" + i + ">";
	}
	document.getElementById("demo").innerHTML = x;
}

function myFunction2()
{
	var x = "", i = 0;
	while(i < 5)
	{
		x = x + "The number is "+ i + "<br>";
		i ++;
	}
	document.getElementById("demo").innerHTML = x;
}

function myFunction3()
{
	var x = "", i = 0;
	for(i = 0; i < 10; i++)
	{
		if(i == 3)
		{
			break;
		}
		x = x + "the number is" + i + "<br>";
	}
	document.getElementById("demo").innerHTML = x;
}

function myFunction4()
{
var x="",i=0;
for (i=0;i<10;i++)
  {
  if (i==3)
    {
    continue;
    }
  x=x + "The number is " + i + "<br>";
  }
document.getElementById("demo").innerHTML=x;
}

function myFunction5(){
	var txt = "";
	var person = {fname: "John", Iname: "Doe", age:25};
	for(var x in person)
	{
		txt = txt + person[x];
	}
	document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
