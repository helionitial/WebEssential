<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
<h1> My First JavaScript </h1>
<p> Click the button to display the date. </p>
<p id="demo"></p>

<button type="button" onClick="myFunction()">Try it</button>

<script>
function myFunction()
{
	document.getElementById("demo").innerHTML = Date();
}
</script>

</body>
</html>
