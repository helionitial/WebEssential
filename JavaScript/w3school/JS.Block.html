<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
<h1>My Web Page</h1>

<p id="myPal">I am a paragraph </p>
<div id="myDiv">I am a div.</div>

<p>
<button type="button" onClick="myFunction()">Try it</button>
</p>

<script>
function myFunction()
{
	document.getElementById("myPal").innerHTML="Hello Dolly";
	document.getElementById("myDiv").innerHTML="How are you?";
}
</script>

</body>
</html>
